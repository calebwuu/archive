<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .raindrop {
            width: 2px;
            height: 10px;
            background-color: #00f; /* Blue color for raindrops */
            position: absolute;
            bottom: 100%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .cat-container {
            position: absolute;
            top: 50%;
            left: 0;
            animation: moveCat 5s linear infinite;
        }

        @keyframes moveCat {
            to {
                left: 100%;
            }
        }

        .cat {
            position: relative;
            width: 200px;
            height: 100px;
        }

        .body {
            position: absolute;
            width: 100%;
            height: 60%;
            background-color: #333;
            border-radius: 50% 50% 0 0;
        }

        .head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: #333;
            border-radius: 50%;
        }

        .eyes {
            position: absolute;
            top: 30%;
            left: 35%;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
        }

        .ears {
            position: absolute;
            top: 10%;
            width: 25px;
            height: 25px;
            background-color: #333;
            border-radius: 50%;
            transform: rotate(45deg);
        }

        .ear-left {
            left: 5%;
        }

        .ear-right {
            right: 5%;
        }

        .nose {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background-color: pink;
            border-radius: 50%;
        }

        .mouth {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            border-top-left-radius: 50% 80%;
            border-top-right-radius: 50% 80%;
            border: 2px solid #333;
            background-color: #ffcccb;
        }
    </style>
    <title>Moving Cat in Realistic Rain</title>
</head>
<body>
    <div class="rain-container">
        <!-- Raindrops will be dynamically added here using JavaScript -->
    </div>
    <div class="cat-container">
        <div class="cat">
            <div class="body"></div>
            <div class="head">
                <div class="eyes"></div>
                <div class="ears ear-left"></div>
                <div class="ears ear-right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const rainContainer = document.querySelector('.rain-container');

            for (let i = 0; i < 100; i++) {
                const raindrop = document.createElement('div');
                raindrop.className = 'raindrop';
                raindrop.style.left = `${Math.random() * 100}vw`;
                raindrop.style.animationDuration = `${Math.random() * 1 + 0.5}s`;

                rainContainer.appendChild(raindrop);
            }
        });
    </script>
</body>
</html>
